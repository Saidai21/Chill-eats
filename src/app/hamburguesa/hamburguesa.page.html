<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button (click)="goToMainPage()">
        <ion-icon name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title id="titulo">Hamburguesa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hamburguesa</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Comida Americana</ion-card-title>
      <ion-card-subtitle>Precios en Chile</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <!-- Hamburguesa 1 -->
        <ion-item>
          <ion-thumbnail slot="end" class="thumbnail-large">
            <img alt="Hamburguesa Clásica" src="https://assets.unileversolutions.com/recipes-v2/218401.jpg" />
            <ion-button fill="clear" class="add-button" shape="round" size="small">+</ion-button>
          </ion-thumbnail>
          <ion-label>
            <h2>Hamburguesa Clásica</h2>
            <ion-card-subtitle>$7,000 CLP</ion-card-subtitle>
          </ion-label>
        </ion-item>

        <!-- Hamburguesa 2 -->
        <ion-item>
          <ion-thumbnail slot="end" class="thumbnail-large">
            <img alt="Hamburguesa Bacon" src="https://assets.unileversolutions.com/recipes-v2/232001.jpg" />
            <ion-button fill="clear" class="add-button" shape="round" size="small">+</ion-button>
          </ion-thumbnail>
          <ion-label>
            <h2>Hamburguesa Bacon</h2>
            <ion-card-subtitle>$8,500 CLP</ion-card-subtitle>
          </ion-label>
        </ion-item>

        <!-- Hamburguesa 3 -->
        <ion-item>
          <ion-thumbnail slot="end" class="thumbnail-large">
            <img alt="Hamburguesa BBQ" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGqnZ-MFsT5EgqJTOxMZrGPiLjcEcA8kA7tA&s" />
            <ion-button fill="clear" class="add-button" shape="round" size="small">+</ion-button>
          </ion-thumbnail>
          <ion-label>
            <h2>Hamburguesa BBQ</h2>
            <ion-card-subtitle>$9,000 CLP</ion-card-subtitle>
          </ion-label>
        </ion-item>

        <!-- Hamburguesa 4 -->
        <ion-item>
          <ion-thumbnail slot="end" class="thumbnail-large">
            <img alt="Hamburguesa Vegetariana" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1WwBst48W8AjNOf8HUvowXZuyL1OOjdjrAQ&s" />
            <ion-button fill="clear" class="add-button" shape="round" size="small">+</ion-button>
          </ion-thumbnail>
          <ion-label>
            <h2>Hamburguesa Vegetariana</h2>
            <ion-card-subtitle>$7,500 CLP</ion-card-subtitle>
          </ion-label>
        </ion-item>

        <!-- Hamburguesa 5 -->
        <ion-item>
          <ion-thumbnail slot="end" class="thumbnail-large">
            <img alt="Hamburguesa Triple" src="https://cdn.pedix.app/W0AsEiy0lKAARE913TEH/products/1655161847947.png?size=800x800" />
            <ion-button fill="clear" class="add-button" shape="round" size="small">+</ion-button>
          </ion-thumbnail>
          <ion-label>
            <h2>Hamburguesa Triple</h2>
            <ion-card-subtitle>$10,000 CLP</ion-card-subtitle>
          </ion-label>
        </ion-item>
        
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Botón para pagar carrito -->
  <ion-button id="pay-button" expand="block" [routerLink]="['/carrito']">Pagar Carrito</ion-button>
</ion-content>
