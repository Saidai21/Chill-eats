<ion-header [translucent]="true">
  <ion-toolbar color="dark">

    </ion-buttons>
    <ion-title id="titulo">
      Chill-Eats
    </ion-title>
  </ion-toolbar>
</ion-header>

    </ion-toolbar>
  </ion-header>


  <div class="center-container">
    <ion-card id="carrito1">
      <ion-card-header>
        <ion-card-title>Carrito</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="" src="https://img.freepik.com/fotos-premium/foto-stock-hamburguesa-clasica-aislada-blanco_940723-217.jpg"/>
          </ion-thumbnail>
          <ion-label>Hamburgesa clasica: $500</ion-label>
        </ion-item>
      </ion-card-content>
      <ion-button (click)="presentAlert()" (click)="ejecutar()">Comprar Ya</ion-button>
    </ion-card>
  </div>

  <br><br><br><br>
